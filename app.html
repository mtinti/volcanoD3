    // row parser to convert key values into numbers if possible
    function parser(d) {
        for (var key in d) {
            if (d.hasOwnProperty(key)) {
                d[key] = numberParser(d[key]);
            }
        }

    // function to turn string into number if possible

        return (+value) ? +value : value;
